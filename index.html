<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./img/logoForm.jpg" type="image/x-icon" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <h1>
            Crie e compartilhe <br />
            seus eventos.
          </h1>
          <p>O primeiro passo, é preencher esse <br />formuário de inscrição</p>
        </div>
      </header>

      <main class="main">
        <form class="form-body">
          <fieldset class="fieldset-info">
            <legend>Informações do Evento</legend>
            <div class="event">
              <label for="name"
                >Título do Evento <span>(mínimo 8 caracteres)</span></label
              >
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Digite o nome do evento..."
                required
              />

              <label for="name">
                Link do evento <span>(comece com https://)</span></label
              >
              <input type="url" placeholder="https://example.com" />

              <label for="name"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" placeholder="(24)99211..." />

              <label for="name">Informações extras</label>
              <textarea
                name="name"
                placeholder="Digite Informações extras..."
              ></textarea>
              <div class="categoria">
                <label for="name"> Categoria</label>
                <select name="name">
                  <option value="ao vivo"> Ao Vivo</option>
                  <option value="gravado"> Gravado</option>
                </select>
              </div>
            </div>

            <div class="privacidade">
              <legend>Privacidade</legend>
              <label for="name"> E-mail do administrador</label>
              <input
                type="email"
                id="name"
                name="name"
                placeholder="Digite seu e-mail..."
                required
              />

              <label for="name">
                Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span></label
              >
              <input
                type="password"
                placeholder="Digite sua senha..."
                required
              />
            </div>
            <div class="checkbox">
              <input type="checkbox" id="name" name="name" />
              <label for="name"> Evento privado</label>
            </div>

            <div class="dia">
              <legend>Dia e Hora</legend>
              <label for="name">Data</label>
              <input type="date" />

              <label for="name">Das</label>
              <input type="time" />

              <label for="name">Até</label>
              <input type="time" />
            </div>
            <footer>
              <button>Salvar evento</button>
            </footer>
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>
